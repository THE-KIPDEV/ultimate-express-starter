      <style type="text/css">
        /* -------------------------------------
		   RESET STYLE
		   ------------------------------------- */
        body,
        #bodyTable,
        #bodyCell,
        #bodyCell {
          height: 100% !important;
          margin: 0;
          padding: 0;
          width: 100% !important;
          font-family: sans-serif;
        }

        table {
          border-collapse: collapse;
        }

        table[id=bodyTable] {
          width: 100% !important;
          margin: auto;
          max-width: 600px !important;
          color: #4A5056;
          font-weight: normal;
        }

        /* -------------------------------------
		   COMPATIBILITY
		   ------------------------------------- */
        table,
        td {
          mso-table-lspace: 0pt;
          mso-table-rspace: 0pt;
        }

        img {
          -ms-interpolation-mode: bicubic;
          outline: none;
          text-decoration: none;
        }

        body,
        table,
        td,
        p,
        a,
        li,
        blockquote {
          -ms-text-size-adjust: 100%;
          -webkit-text-size-adjust: 100%;
          font-weight: normal !important;
        }

        /* -------------------------------------
		   STRUCTURE
		   ------------------------------------- */
        body,
        #bodyTable {
          background-color: #fff;
        }

        #emailHeader {
          background-color: #fff;
        }

        #emailTitle {
          background: #222529;
          border-radius: 6px 6px 0px 0px;
        }

        #emailBody {
          background-color: #F7FAFC;
          border-radius: 0px 0px 6px 6px;
          border: 1px solid #E2E8F0;
        }

        #emailFooter {
          background-color: #fff;
        }

        /* -------------------------------------
		   LOGO
		   ------------------------------------- */
        .logo {
          width: 100%;
          text-align: center;
          margin-top: 24px;
          margin-bottom: 24px;
        }

        /* -------------------------------------
		   TYPOGRAPHY
		   ------------------------------------- */
        .top-text,
        #emailFooter p {
          font-family: Arial;
          font-style: normal;
          font-size: 11px;
          line-height: 16px;
          text-align: center;
          color: #4A5056;
        }

        .email-title-text {
          text-align: left;
          width: 100%;
          font-family: Arial;
          font-style: normal;
          font-weight: bold;
          font-size: 19px;
          line-height: 22px;
          color: #fff;
        }

        #emailBody p {
          font-family: Arial;
          font-style: normal;
          font-weight: normal;
          font-size: 14px;
          line-height: 24px;
          color: #4A5568;
          margin-bottom: 15px;
        }

        #emailBody .code {
          font-family: Arial;
          font-style: normal;
          font-weight: bold;
          font-size: 26px;
          line-height: 24px;
          color: #0D52A1;
          margin-top: -8px;
          display: block;
        }

        #emailBody .help-text {
          font-family: Arial;
          font-style: normal;
          font-weight: normal;
          font-size: 11px;
          line-height: 16px;
          display: block;
          text-align: center;
          color: #4A5056;
        }

        #emailBody .center-text {
          text-align: center;
          width: 100%;
          font-family: Arial;
          font-style: normal;
          font-weight: normal;
          font-size: 12px;
          line-height: 20px;
          text-align: center;
          color: #6E757C;
        }

        #emailBody ul {
          list-style: none;
          padding-left: 0;
        }

        #emailBody ul li {
          margin-bottom: 16px;
          position: relative;
          padding-left: 24px;
          font-size: 15px;
          line-height: 24px;
          color: #4a5568;
          font-weight: normal;
        }

        #emailBody ul li:before {
          content: "";
          position: absolute;
          width: 4px;
          height: 4px;
          top: 10px;
          left: 4px;
          border-radius: 4px;
          background: #0054A8;
          z-index: 1;
        }

        #emailBody ul li:after {
          content: "";
          position: absolute;
          top: 5.5px;
          left: 0;
          width: 12px;
          height: 12px;
          border-radius: 12px;
          background-color: #d8ecd0;
        }

        #emailBody a {
          font-family: Arial;
          font-style: normal;
          font-weight: 500;
          font-size: 14px;
          line-height: 16px;
          color: #0091EA;
          text-decoration: none;
        }

        #emailBody a:hover {
          transition: 0.4s;
          color: #0091EA;
        }

        #emailBody .help-link {
          font-family: Arial;
          font-style: normal;
          font-weight: 500;
          font-size: 14px;
          line-height: 16px;
          color: #0091EA;
          text-decoration: none;
          font-size: 11px;
          line-height: 16px;
          display: block;
          text-align: center;
        }

        #emailBody .help-link:hover {
          transition: 0.4s;
          color: #0D52A1;
        }

        #emailHeader a,
        #emailFooter a {
          font-family: Arial;
          font-style: normal;
          font-weight: 500;
          font-size: 11px;
          color: #0091EA;
          text-decoration: none;
        }

        #emailHeader a:hover,
        #emailFooter a:hover {
          transition: 0.4s;
          color: #0D52A1;
        }

        /* -------------------------------------
		   BUTTONS
		   ------------------------------------- */
        .btn {
          border-radius: 6px;
          background-color: #6B21A8;
          text-align: center;
          border: none;
          cursor: pointer;
        }

        .btn:hover {
          transition: 0.4s;
          background-color: #6B21A8;
        }

        .btn-text {
          color: #ffffff !important;
          font-family: Arial !important;
          font-weight: bold !important;
          font-size: 14px !important;
        }

        .btn-2,
        a.btn-2 {
          height: 42px;
          width: 217px;
          border-radius: 6px;
          background-color: #6B21A8;
          display: block;
          margin: 24px auto;
          color: #ffffff !important;
          font-family: Arial !important;
          font-size: 14px !important;
          font-weight: bold !important;
          cursor: pointer;
          line-height: 42px !important;
          padding: 0 24px;
          text-align: center !important;
          border: none;
          cursor: pointer;
        }

        .btn-2:hover,
        a.btn-2:hover {
          transition: 0.4s;
          background-color: #6B21A8;
        }

        /* -------------------------------------
		   MOBILE
		   ------------------------------------- */
        @media only screen and (max-width: 480px) {

          body {
            width: 100% !important;
            min-width: 100% !important;
          }

          table[id="emailHeader"],
          table[id="emailBody"],
          table[id="emailFooter"],
          table[id="emailTitle"],
          table[class="flexibleContainer"] {
            width: 100% !important;
          }

          td[class="flexibleContainerBox"],
          td[class="flexibleContainerBox"] table {
            display: block;
            width: 100%;
            text-align: left;
          }
        }
      </style>
